<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Hosting Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.3);
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 500px;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .console {
            width: 90%;
            max-width: 500px;
            height: 200px;
            background: black;
            color: limegreen;
            padding: 10px;
            margin-top: 20px;
            overflow-y: auto;
            font-family: monospace;
            text-align: left;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Welcome to the Minecraft Hosting Panel</h1>
        <p>Manage your Minecraft server with ease!</p>
        <button class="btn" onclick="createServer()">Create Server</button>
        <a href="https://discord.gg/Kx8NP4NA" class="btn" target="_blank">Join Discord</a>
        <div class="console" id="console">Server Console Output...</div>
    </div>

    <script>
        function createServer() {
            let consoleBox = document.getElementById('console');
            consoleBox.innerText = "Creating a new Minecraft server...\\n";
            setTimeout(() => {
                consoleBox.innerText += "Server created successfully!\\n";
            }, 2000);
        }
    </script>
</body>
  </html>
